{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <div class="section">
        <h2>Stock Information</h2>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Symbol</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- TODO: Loop through the database entries to display them in this table -->
                    <tr>
                        <td>{{ data["name"] }}</td>
                        <td>{{ data["symbol"] }}</td>
                        <td>{{ data["price"] }}</td>

                    </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
