{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select name = "symbol">
                <option disabled selected>Symbol</option>
                {% for row in data %}
                    <option value="{{ row["symbol"] }}">{{ row["symbol"] }}</option>
                {% endfor %}
            </select>
        </div>
        <input autocomplete="off" class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="text"></input>
        <button class="btn btn-primary m-3" type="submit">Sell</button>
    </form>
{% endblock %}
